{% extends "main/layout.html" %}

{% block head_title %}Lista de Tareas{% endblock %}
{% block page_title %}Tareas{% endblock %}

{% block page_content %}
    <h2>Lista completa de Tareas</h2>
    <ul>
        {% for subtask in subtasks %}
          <li><a href="{% url "subtask:detail" subtask.pk %}" class="">{{ subtask.name }}</a></li>
        {% endfor %}
        <li><a href="{% url "subtask:create" %}" class="">New Task</a></li>
    </ul>


{% endblock %}
