{% extends "main/layout.html" %}

{% block head_title %}Contact{% endblock %}
{% block page_title %}Welcome to Contact Page{% endblock %}

{% block page_content %}
    {% if success %}
        <p>
            Se ha enviado el correo correctamente
        </p>
    {% else %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button>Enviar</button>
        </form>
    {% endif %}

{% endblock %}
