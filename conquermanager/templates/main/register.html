{% extends "main/layout.html" %}

{% block head_title %}Register{% endblock %}

{% block page_content %}
  <h1>Register</h1>
    {% if form %}
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button>Enviar</button>
        </form>
    {% else %}
        <p>{{msg}}</p>
    {% endif %}

{% endblock %}
