{% extends "main/layout.html" %}

{% block head_title %}Lista de Tareas{% endblock %}
{% block page_title %}Tareas{% endblock %}

{% block page_content %}
    <h2>Lista completa de Tareas</h2>
    <ul>
        {% for task in tasks %}
          <li><a href="{% url "task:detail" task.pk %}" class="">{{ task.name }}</a></li>
        {% endfor %}
        <li><a href="{% url "task:create" %}" class="">New Task</a></li>
    </ul>


{% endblock %}
